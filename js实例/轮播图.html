        <div class="but">
            <span>prev</span>

    <script>
        var big = document.getElementsByClassName("big")[0]
        var prev = big.getElementsByTagName('span')[0];
        var next = big.getElementsByTagName('span')[1];
        var small = document.getElementsByClassName("small")[0]
        var i = 0;
        var number = -400;
        var logry=true;
      function lorry()
        {
            setTimeout(function () {				
					logry = true;
				}, 1000)
				logry= false;
            
        }
        function nextPic ()
		{
            if(logry==true)
            {
                i++;
             if (i > 4) {
                i = 0;
                
            }
            small.style.marginLeft = number * i + 'px';
            small.style.transition = "all 1s";
            
            lorry()
            // setTimeout(function () {				
			// 		logry = true;
			// 	}, 1000)
			// 	logry= false;
            }
            
        }
		next.onclick=nextPic;
        prev.onclick = function () {         
                i--;
            if (i < 0) {
                i = 4;
            }
            small.style.marginLeft = number * i + 'px';
            small.style.transition = "all 1s"; 
				   }
				   
			var intervalId=setInterval(nextPic,3000)
			
			big.onmouseover=function()
			{
				clearInterval(intervalId)
			}
			big.onmouseout=function()
			{
				 intervalId=setInterval(nextPic,3000)
			}
    </script>
